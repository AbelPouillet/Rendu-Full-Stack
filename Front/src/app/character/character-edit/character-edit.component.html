<form [formGroup]="formGroup" (ngSubmit)="save()">
  <mat-form-field>
    <mat-label>
      First name
    </mat-label>
    <input matInput
           formControlName="firstName" name="firstName"
           placeholder="First name" />
    <mat-error *ngIf="formGroup.controls.firstName.errors?.required">
      This field is required
    </mat-error>
    <mat-error *ngIf="formGroup.controls.firstName.errors?.minlength">
      This field must contain at least {{ formGroup.controls.firstName.errors?.minlength.requiredLength }} characters
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Last name
    </mat-label>
    <input matInput
           formControlName="lastName" name="lastName"
           placeholder="Last name" />
    <mat-error *ngIf="formGroup.controls.lastName.errors?.required">
      This field is required
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>
      Birth year
    </mat-label>
    <input matInput
           formControlName="birthYear" name="birthYear"
           type="number" placeholder="Birth year" />
    <mat-error *ngIf="formGroup.controls.birthYear.errors?.required">
      This field is required
    </mat-error>
  </mat-form-field>

  <button type="button" mat-flat-button color="accent" (click)="reset()">
    Reset
  </button>
  <button mat-flat-button color="primary">
    Save
  </button>
</form>
