<mat-card>
  <mat-card-header>
    <mat-card-title>
      {{ item?.title }}
    </mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="item?.imageUrl" />
  <mat-card-content>
    {{ item?.year }}
  </mat-card-content>
  <button (click)="delete()">
    <mat-icon >delete</mat-icon>
  </button>
  <mat-icon routerLink="/movies/edit/{{item._id}}">edit</mat-icon>
</mat-card>
